<div class="background">

     </div>
       <form action="https://formsubmit.co/30853924b61a82c2d06f109e3024489a"

        enctype="text/plain"
        name="EmailForm">
        <div class="screen-body-item">

              <input class="app-form-control" type="text" name="Name" placeholder="Name">
            </div>

            <div class="app-form-group message">

            </div>
            <div class="app-form-group buttons">
              <button class="app-form-button"><p>CANCEL</p></button>
              <button class="app-form-button-2"><p>SEND</p></button>
            </div>
          </div>
