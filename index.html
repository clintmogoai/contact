<!DOCTYPE html>
<html>

 <head>
    <link rel ="stylesheet" href="CSS/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,200s;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<title>Contact page</title>
</head>
<body>
              <!--HOMEPAGE HEADER/NAV-->
              <header>
                <div class="heroImg">
                    <div class="Navigation">
                        <img class="logo" src="Images/Logo transparent.png" alt="Logo CMXD" height="50px">
                    <nav id="primaryNav">
                        <ul class="topNav">
                          <li id="Home"><a href="https://clintmogoai.github.io/Work/">Home </a> </li>
                           <li id="about" > About Me </li>
                            <li id="Portfolio"> Work</li> 
                            <li id="resume" ><a href="https://drive.google.com/file/d/1ZwnsVl4ydXvbyJPC35jCmzZn_x8SQNtl/view?usp=sharing" target="_blank" > Resume </a></li> 
                            <li id="Contact"> Contact</li> 
                        </ul>
                    </nav>
                </div>    
             </header>
<!--contact form-->
             <div class="background">
                <div class="container">
                    <div class="screen-body">
                      <div class="screen-body-item left">
                        <div class="app-title">
                          <span><h1>Get in Touch</h1></span>
                          <span><h></h1></span>
                        </div>
                        
                      </div>
                      <div class="screen-body-item">
                        <div class="app-form">
                          <div class="app-form-group">
                            <input class="app-form-control" placeholder="NAME">
                          </div>
                          <div class="app-form-group">
                            <input class="app-form-control" placeholder="EMAIL">
                          </div>
                          <div class="app-form-group">
                            <input class="app-form-control" placeholder="SUBJECT">
                          </div>
                          <div class="app-form-group message">
                            <input class="app-form-control" placeholder="MESSAGE">
                          </div>
                          <div class="app-form-group buttons">
                            <button class="app-form-button"><p>CANCEL</p></button>
                            <button class="app-form-button-2"><p>SEND</p></button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
    </body>
